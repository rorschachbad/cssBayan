<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <ul class="list">
            <label for="ocean">
                <li class="list-item list-hover-1">
                    <input class="checkbox ocean" id="ocean" type="radio" name="acordion">
                    Ocean <span>+</span>
                    <!-- <div class="list-item-text">Ocean</div> -->
                    <div class="list-item-img visible-1">
                        <img src="./img/ocean.png" alt="">
                    </div>
                </li>
            </label>
            <label for="forest">
                <li class="list-item list-hover-2">
                    <input class="checkbox forest" id="forest" type="radio" name="acordion">
                    Forest <span>+</span>
                    <div class="list-item-img visible-2">
                        <img src="./img/forest.jpg" alt="">
                    </div>
                </li>
            </label>
            <label for="mountains">
                <li class="list-item list-hover-3">
                    <input class="checkbox mountains" type="radio" name="acordion" id="mountains">
                    Mountains <span>+</span>
                    <div class="list-item-img visible-3">
                        <img src="./img/mountains.jpg" alt="">
                    </div>
                </li>
            </label>
            <label for="space">
                <li class="list-item list-hover-4">
                    <input class="checkbox space" type="radio" id="space" name="acordion">
                    Space <span>+</span>
                    <div class="list-item-img visible-4">
                        <img src="./img/space.jpg" alt="">
                    </div>
                </li>
            </label>
            <label for="black-hole">
                <li class="list-item list-hover-5">
                    <input class="checkbox black-hole" type="radio" id="black-hole" name="acordion">
                    Black hole <span>+</span>
                    <div class="list-item-img visible-5">
                        <img src="./img/blackhole.jpeg" alt="">
                    </div>
                </li>
            </label>
        </ul>
    </div>
</body>
</html>
